<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Library</title>
</head>

<body>
    <header class="book-render-section">
        <div class="header">
            <div class="header-title">
                <h2>The Library</h2>
            </div>
            <div class="header-button">
                <button class="open">Add New Book</button>
            </div>
        </div>        
    </header>
    <section id="content-book">
        <!--<div class="book">
            <dl>
                <dd>${book.title}</dd>
                <dd>Author: ${book.author}</dd>
                <dd>Pages: ${book.pages}</dd>
                <dd><label for="read">Read? </label><input type="checkbox" checked="${book.read}" readonly  onclick="return false;"></dd>
                <dd><button onclick="deleteBook(${book.id})">remove</button></dd>
            </dl>
          </div>-->
    </section>
    <!--Modal-->
    <section class="new-book-section">
        <div class="new-book-modal">
            <div class="close-content">
                <img class="close" src="close.svg">
            </div>
            <div class="form-content">
                <form id="new-book-form" onsubmit="addBookToLibrary(event)">
                <h2>Add new book</h2>
                    <div class="field">
                        <label for="title">Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="field">
                        <label for="author">Author</label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="field">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" required>
                    </div>
                    <div class="field">
                        <label for="read">Read?</label>
                        <input class="radio" type="radio" name="read" value="yes" required> Yes
                        <input class="radio" type="radio" name="read" value="no"> No
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-content">
            The Rosenstock 2022.
        </div>
    </footer>
    <script src="library.js"></script>
</body>

</html>
